

<section class="container mt-3 p-3">

  <div class="card p-4">
    <img class="img-fluid card-img-top" src="../../../assets/img/{{user?.id}}.png" alt="Photo usuaria">

    <div class="card-body">

      <h2 class="card-title">Name: {{user?.name}}</h2>
      <div class="card-text">
        <ul>
          
          <li>Surname: {{ user?.surname}}</li>
          <li>Email: {{ user?.email}}</li>
        </ul>
        
      </div>

    </div>
  </div>
  <a class="btn w-100 mt-3" [routerLink]="['/users']">Volver al listado</a>

</section>
