<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef>Img</th>
    <td mat-cell *matCellDef="let object">
      <img src="../../../assets/img/{{object.id}}.png" alt="">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let object">
      <span *ngIf="object.edit">{{object.name}}</span>
      <span>
        <mat-form-field *ngIf="!object.edit">
          <input type="text" placeholder="{{object.name}}" matInput [(ngModel)]="object.name">
        </mat-form-field>
      </span>
    </td>
  </ng-container>


  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let object"> {{object.surname}} </td>
  </ng-container>


  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username </th>
    <td mat-cell *matCellDef="let object"> {{object.username}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let object">
      <button *ngIf="!edit" (click)="editUser(object)">Update</button>
      <button *ngIf="edit" type="submit" (click)="saveUser(object)">Save</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
