<div class="">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let object">
        <div>
          <img src="../../../assets/img/{{object.id}}.png" alt="">
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let object">
        <mat-form-field class="inputTable" appearance="outline" *ngIf="object.edit">
          <input readonly type="text" matInput [(ngModel)]="object.name">
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="!object.edit">
          <input type="text" matInput [(ngModel)]="object.name">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let object">
        <mat-form-field class="inputTable" appearance="outline" *ngIf="object.edit">
          <input readonly type="text" matInput [(ngModel)]="object.surname">
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="!object.edit">
          <input type="text" matInput [(ngModel)]="object.surname">
        </mat-form-field>

      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let object">
        <mat-form-field class="inputTable" appearance="outline" *ngIf="object.edit">
          <input readonly type="text" matInput [(ngModel)]="object.phone">
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="!object.edit">
          <input type="text" matInput [(ngModel)]="object.phone">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let object">
        <mat-form-field class="inputTable" appearance="outline" *ngIf="object.edit">
          <input readonly type="password" matInput [(ngModel)]="object.password">
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="!object.edit">
          <input type="text" matInput [(ngModel)]="object.password">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let object">
        <mat-form-field class="inputTable" appearance="outline" *ngIf="object.edit">
          <input readonly type="text" matInput [(ngModel)]="object.username">
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="!object.edit">
          <input type="text" matInput [(ngModel)]="object.username">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let object">
        <!-- <span *ngIf="object.edit">{{object.address}}</span>
        <span> -->
        <mat-form-field class="inputTable" appearance="outline" *ngIf="object.edit">
          <input readonly type="text" matInput [(ngModel)]="object.address">
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="!object.edit">
          <input type="text" placeholder="{{object.address}}" matInput [(ngModel)]="object.address">
        </mat-form-field>
      </td>
    </ng-container>


    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let object">
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="object.rol" [disabled]="object.edit">
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="user">User</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let object">
        <mat-form-field class="inputTable" appearance="outline" *ngIf="object.edit">
          <input readonly type="text" matInput [(ngModel)]="object.email">
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="!object.edit">
          <input type="text" matInput [(ngModel)]="object.email">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>

      <td mat-cell *matCellDef="let object">
        <button mat-flat-button color="accent" *ngIf="object.edit" (click)="editUser(object)">Update</button>
        <button mat-flat-button color="accent" *ngIf="!object.edit" type="submit" (click)="saveUser(object)"> Save
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="pagination">

    <button (click)="beforePage()">
      <mat-icon>navigate_before</mat-icon>
    </button>
    <div> Page : {{actualPage}}</div>
    <button (click)="netxPage()">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
</div>
