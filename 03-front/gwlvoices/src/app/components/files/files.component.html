<div class="container">
  <form class="form" novalidate [formGroup]="uploadForm" (ngSubmit)="onSubmit(uploadForm)">
    <mat-form-field class="form formfield" appearance="outline" color="accent">
      <mat-label>Name: </mat-label>
      <input formControlName="user" matInput placeholder="user">
    </mat-form-field>
    <mat-form-field class="form formfield" appearance="outline" color="accent">
      <mat-label>Description: </mat-label>
      <input formControlName="description" matInput type="password" placeholder="password">
    </mat-form-field>
    <mat-form-field class="form formfield" appearance="outline" color="accent">
      <mat-label>Working Group: </mat-label>
      <input formControlName="text" matInput type="text" placeholder="password">
    </mat-form-field>
    <mat-form-field class="form formfield" appearance="outline" color="accent">
      <mat-label>date: </mat-label>
      <input formControlName="date" matInput type="date" placeholder="password">
    </mat-form-field>
  </form>
</div>
