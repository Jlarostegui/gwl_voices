<div class="container">
  <div class="logo">
    <img src="../../../assets/img/logo_Blanco.png">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="getLogin(loginForm)">
    <div class="form-group">
      <label for="user" name="user">User: </label>
      <input type="text" formControlName="user">
    </div>
    <div class="form-group">
      <label for="password" name="password">Paswword: </label>
      <input type="password" formControlName="password">
    </div>
    <div class="form-group">
      <button value="">Enter</button>
    </div>
  </form>
</div>
