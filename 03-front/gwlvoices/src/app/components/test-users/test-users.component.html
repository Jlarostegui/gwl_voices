

 <div class="container">
<div class="logo">
  <img src="../../../assets/img/logo_Blanco.png">
</div>  
<mat-grid-list class="my-grid-list" cols="2" rowHeight="700px">

  <mat-grid-tile class="my-grid-tile">
    <mat-card class="example-card" *ngFor="let u of ArrUsers">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{u.name}} {{u.surname}}</mat-card-title>
        <mat-card-subtitle>{{u.rol}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="img" src="../../../assets/img/{{u.id}}.png" alt="Photo usuaria">
      <mat-card-content>
        <section>
          <ul>
            <li>{{u.email}}</li>
            <li>{{u.phone}}</li>
          </ul>


        </section>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>



</mat-grid-list>


 </div>
