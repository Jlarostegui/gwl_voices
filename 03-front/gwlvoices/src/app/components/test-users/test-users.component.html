
<h1>Test-Users</h1>



<mat-card class="example-card" *ngFor="let u of ArrUsers">
  <mat-card-header  >
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{u.Name}} {{u.Surname}}</mat-card-title>
    <mat-card-subtitle>{{u.Rol}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="img" src={{u.Img}} alt="Photo usuaria">
  <mat-card-content>
  <section>
    <ul>
      <li>{{u.Email}}</li>
      <li>{{u.Phone}}</li>
    </ul>
   
  
  </section>
  </mat-card-content>
  
</mat-card>
