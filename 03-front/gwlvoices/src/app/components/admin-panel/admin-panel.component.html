<mat-tab-group backgroundColor="primary" #tabGroup (selectedTabChange)="actualTab($event)">
  <mat-tab>
    <ng-template mat-tab-label>
      <img src="../../../assets/img/logo_Blanco.png" alt="">
    </ng-template>
    <app-user-detail></app-user-detail>
  </mat-tab>
  <mat-tab label="Users">
    <app-table-users *ngIf="isAdmin"></app-table-users>
    <app-user-list *ngIf="!isAdmin"></app-user-list>
  </mat-tab>
  <mat-tab label="New User" [disabled]="!isAdmin">
    <mat-tab-group mat-align-tabs="center" backgroundColor="primary">
      <mat-tab label="Register new user">
        <app-register></app-register>
      </mat-tab>
      <mat-tab label="Send invitation">
        <app-invitation></app-invitation>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>
  <mat-tab label="Working Groups">
    <app-tabe-working-groups></app-tabe-working-groups>
  </mat-tab>
  <mat-tab label="New Working Group" [disabled]="!isAdmin">
    <app-create-wg></app-create-wg>
  </mat-tab>
  <mat-tab label="Logout"></mat-tab>
</mat-tab-group>
