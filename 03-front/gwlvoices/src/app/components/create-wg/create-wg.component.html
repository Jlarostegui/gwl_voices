<div class="container">
  <form class="form" novalidate [formGroup]="wgForm" (ngSubmit)="onSubmit(wgForm)">
    <mat-form-field class="form formfield" appearance="outline" color="accent">
      <mat-label>Name: </mat-label>
      <input formControlName="name" matInput placeholder="New Working Group">
    </mat-form-field>
    <button mat-icon-button>
      <mat-icon>send</mat-icon>
    </button>
  </form>
</div>
